<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .post img{
            max-width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="post">
        <div class="author">Peggy Schuyler</div>
        <div class="posted-at">5 min <ago></ago></div>
        <div class="picture">
            <img src="images/selfie.jpg" alt="A girl with glasses posing for a selfie">
        </div>
        <div class="post-details">
            <span class="likes">Likes: 523</span>
            <span class="likes">Comments: 16</span>
        </div>
        <div class="description">
            <p>Decided to go on a run today</p>
            <span class="hashtag">#2024</span>
            <span class="hashtag">#health</span>
            <span class="hashtag">#cold</span>
        </div>

    </div>
</div>

</body>
</html>
